{% extends "layout.html" %}
{% block content %}
<h2>Game over</h2>
You failed. The correct digit was {{correct}}. You got {{count}} correct.

{% if session.username %}
<br>
Create a hint?
<form action="/createhint" method="POST">
<input type="text" name="hint">
<input type="hidden" name="username" value="{{ session.username }}">
<input type="hidden" name="decimal" value="{{ count }}">
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
<input type="submit" value="Create hint">
</form>
{% else %}
<br>
You have to be logged in to create hints.
{% endif %}
<br>

<form action="/play" method="GET">
<input type="submit" value="Retry">
</form>

<form action="/" method="GET">
<input type="submit" value="Back">
</form>
{% endblock %}
